name: PiXcodeTestMacApp
options:
  bundleIdPrefix: dev.378labs.pixcode
  deploymentTarget:
    macOS: "15.0"
  xcodeVersion: "26.0"
  createIntermediateGroups: true

configFiles:
  Debug: Config/Debug.xcconfig
  Release: Config/Release.xcconfig

settings:
  base:
    MARKETING_VERSION: "0.1.0"
    CURRENT_PROJECT_VERSION: "1"

targets:
  PiXcodeTestMacApp:
    type: application
    platform: macOS
    supportedDestinations: [macOS]
    sources:
      - Sources
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: dev.378labs.pixcode.testmacapp
        PRODUCT_NAME: PiXcodeMacTest
        GENERATE_INFOPLIST_FILE: true
        MACOSX_DEPLOYMENT_TARGET: "15.0"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon

schemes:
  PiXcodeTestMacApp:
    build:
      targets:
        PiXcodeTestMacApp: all
    run:
      config: Debug
    profile:
      config: Release
    archive:
      config: Release
